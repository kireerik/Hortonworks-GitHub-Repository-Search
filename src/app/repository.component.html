<mat-card *ngIf="repository">
	<mat-card-header>
		<mat-card-title><h2>{{repository.full_name}}</h2></mat-card-title>
		<mat-card-subtitle>{{repository.description}}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-list role="list">
			<mat-grid-list role="listitem" cols="3" rowHeight="3:1">
				<mat-grid-tile>
					<mat-icon matBadge="{{repository.forks_count}}" matBadgeOverlap="false" matTooltip="{{repository.forks_count}} forks">usb</mat-icon>
				</mat-grid-tile>
				<mat-grid-tile>
					<mat-icon matBadge="{{repository.stargazers_count}}" matBadgeOverlap="false" matTooltip="{{repository.stargazers_count}} stars">grade</mat-icon>
				</mat-grid-tile>
				<mat-grid-tile>
					<mat-icon matBadge="{{repository.open_issues_count}}" matBadgeOverlap="false" matTooltip="{{repository.open_issues_count}} open issues">error_outline</mat-icon>
				</mat-grid-tile>
			</mat-grid-list>
			<mat-list-item role="listitem">
				<mat-icon mat-list-icon>link</mat-icon>
				<a href="{{repository.html_url}}" target="_blank" rel="noopener">{{repository.html_url}}</a>
			</mat-list-item>
		</mat-list>
		<h3>Issues</h3>
		<mat-progress-spinner *ngIf="repositoryIssuesLoadingIndicator.show" class="marginAuto" [color]="repositoryIssuesLoadingIndicator.color" [mode]="repositoryIssuesLoadingIndicator.mode" [value]="repositoryIssuesLoadingIndicator.value"></mat-progress-spinner>
		<table *ngIf="!repositoryIssuesLoadingIndicator.show" mat-table [dataSource]="dataSource" class="width100Percent">
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			<ng-container matColumnDef="number">
				<th mat-header-cell *matHeaderCellDef>number</th>
				<td mat-cell *matCellDef="let element">{{element.number}}</td>
			</ng-container>
			<ng-container matColumnDef="title">
				<th mat-header-cell *matHeaderCellDef class="center">title</th>
				<td mat-cell *matCellDef="let element">{{element.title}}</td>
			</ng-container>
			<ng-container matColumnDef="state">
				<th mat-header-cell *matHeaderCellDef class="center">state</th>
				<td mat-cell *matCellDef="let element" class="center">{{element.state}}</td>
			</ng-container>
		</table>
	</mat-card-content>
</mat-card>
